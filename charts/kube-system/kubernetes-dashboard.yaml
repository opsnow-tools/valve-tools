# chart-repo: stable/kubernetes-dashboard
# chart-version: 1.10.1
# chart-ingress: true
# chart-pdb: N 1

nameOverride: kubernetes-dashboard

# podAnnotations:
#   cluster-autoscaler.kubernetes.io/safe-to-evict: "true"

image:
  repository: k8s.gcr.io/kubernetes-dashboard-amd64
  tag: v1.10.1

## Enable possibility to skip login
enableSkipLogin: false
## Serve application over HTTP without TLS
enableInsecureLogin: true

service:
  type: SERVICE_TYPE
  externalPort: 9090

#resources:
  #limits:
    #cpu: 100m
    #memory: 100Mi
  #requests:
    #cpu: 100m
    #memory: 100Mi
    
ingress:
  enabled: INGRESS_ENABLED
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  ## Kubernetes Dashboard Ingress hostnames Must be provided if Ingress is enabled
  hosts:
    - INGRESS_DOMAIN
